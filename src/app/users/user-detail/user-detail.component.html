<section class="max-w-3xl mx-auto p-6" *ngIf="!isLoading(); else loadingTpl">
  <div class="flex items-center justify-between mb-6">
    <div>
      <ng-container *ngIf="user() as u; else genericTitle">
        <div class="flex items-center gap-4">
          <div
            class="w-12 h-12 rounded-full bg-primary-100 text-primary-700 flex items-center justify-center text-base font-semibold">
            {{ (u.firstName | slice:0:1) }}{{ (u.lastName | slice:0:1) }}
          </div>
          <div>
            <h2 class="text-2xl font-semibold text-gray-900">{{ u.firstName }} {{ u.lastName }}</h2>
            <div class="flex flex-wrap items-center gap-2 mt-1">
              <span class="text-sm text-gray-500">#{{ u.id }}</span>
              <span class="inline-flex items-center px-2 py-0.5 rounded-full text-xs ring-1 ring-inset ring-current/20"
                [ngClass]="roleBadgeClass()">{{ u.role }}</span>
              <span class="inline-flex items-center px-2 py-0.5 rounded-full text-xs ring-1 ring-inset ring-current/20"
                [ngClass]="statusBadgeClass()">{{ u.status }}</span>
              <span class="inline-flex items-center gap-1 text-sm text-gray-500 ml-1">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-4 h-4">
                  <path
                    d="M1.5 8.67l8.954 5.372a3 3 0 0 0 3.092 0L22.5 8.67M2.25 6.75h19.5a.75.75 0 0 1 .75.75v9a2.25 2.25 0 0 1-2.25 2.25H3.75A2.25 2.25 0 0 1 1.5 16.5v-9a.75.75 0 0 1 .75-.75Z" />
                </svg>
                {{ u.email }}
              </span>
            </div>
          </div>
        </div>
      </ng-container>
      <ng-template #genericTitle>
        <h2 class="text-2xl font-semibold text-gray-900">Kullanıcı Detayı</h2>
        <p class="text-sm text-gray-500">Kullanıcı bilgisi bulunamadı</p>
      </ng-template>
    </div>
    <div class="flex items-center gap-2">
      <button type="button"
        class="inline-flex items-center gap-2 px-3.5 py-2 rounded-lg border border-gray-200 bg-white hover:bg-gray-50 shadow-sm ring-1 ring-black/5"
        (click)="back()">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-5 h-5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
        </svg>
        Geri Dön
      </button>
      <button type="button"
        class="inline-flex items-center gap-2 px-3.5 py-2 rounded-lg bg-primary-600 text-white hover:bg-primary-700 disabled:opacity-40 shadow-sm ring-1 ring-primary-600/20"
        [disabled]="isAdmin() || form.invalid" (click)="save()">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-5 h-5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
        </svg>
        Kaydet
      </button>
    </div>
  </div>

  <div *ngIf="!user(); else formTpl" class="text-center py-16">
    <div class="mx-auto w-16 h-16 rounded-full bg-gray-100 flex items-center justify-center mb-3">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="w-8 h-8 text-gray-400">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
      </svg>
    </div>
    <p class="text-gray-600">Kullanıcı bulunamadı.</p>
  </div>

  <ng-template #formTpl>
    <form [formGroup]="form"
      class="bg-white p-6 rounded-2xl border border-gray-200 shadow-lg ring-1 ring-black/5 space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm text-gray-600 mb-1">ID</label>
          <input
            class="w-full rounded-lg px-3 py-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary-500/40 focus:border-primary-500 bg-white disabled:bg-gray-50 readonly:bg-gray-50 disabled:cursor-not-allowed readonly:cursor-not-allowed"
            formControlName="id" readonly />
        </div>
        <div>
          <label class="block text-sm text-gray-600 mb-1">E-posta</label>
          <input
            class="w-full rounded-lg px-3 py-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary-500/40 focus:border-primary-500 bg-white disabled:bg-gray-50 readonly:bg-gray-50 disabled:cursor-not-allowed readonly:cursor-not-allowed"
            formControlName="email" />
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm text-gray-600 mb-1">Ad</label>
          <input
            class="w-full rounded-lg px-3 py-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary-500/40 focus:border-primary-500 bg-white disabled:bg-gray-50 readonly:bg-gray-50 disabled:cursor-not-allowed readonly:cursor-not-allowed"
            formControlName="firstName" />
        </div>
        <div>
          <label class="block text-sm text-gray-600 mb-1">Soyad</label>
          <input
            class="w-full rounded-lg px-3 py-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary-500/40 focus:border-primary-500 bg-white disabled:bg-gray-50 readonly:bg-gray-50 disabled:cursor-not-allowed readonly:cursor-not-allowed"
            formControlName="lastName" />
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm text-gray-600 mb-1">Rol</label>
          <select
            class="w-full rounded-lg px-3 py-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary-500/40 focus:border-primary-500 bg-white disabled:bg-gray-50 readonly:bg-gray-50 disabled:cursor-not-allowed readonly:cursor-not-allowed"
            formControlName="role">
            <option value="admin">admin</option>
            <option value="user">user</option>
          </select>
        </div>
        <div>
          <label class="block text-sm text-gray-600 mb-1">Durum</label>
          <select
            class="w-full rounded-lg px-3 py-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary-500/40 focus:border-primary-500 bg-white disabled:bg-gray-50 readonly:bg-gray-50 disabled:cursor-not-allowed readonly:cursor-not-allowed"
            formControlName="status">
            <option value="active">active</option>
            <option value="passive">passive</option>
          </select>
        </div>
      </div>
    </form>
  </ng-template>
</section>

<ng-template #loadingTpl>
  <div class="flex items-center justify-center py-20 text-gray-600 text-lg">
    <svg class="animate-spin h-8 w-8 text-primary-600 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none"
      viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
    </svg>
    <span class="font-medium">Yükleniyor...</span>
  </div>
</ng-template>
