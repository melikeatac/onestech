<section class="max-w-3xl mx-auto p-6" *ngIf="!isLoading(); else loadingTpl">
  <div class="flex flex-col gap-3 md:flex-row md:items-center md:justify-between mb-6">
    <div>
      <ng-container *ngIf="user() as u; else genericTitle">
        <div class="flex items-center gap-4">
          <div
            class="w-12 h-12 rounded-full bg-primary-100 text-primary-700 flex items-center justify-center text-base font-semibold">
            {{ (u.firstName | slice:0:1) }}{{ (u.lastName | slice:0:1) }}
          </div>
          <div>
            <h2 class="text-2xl font-semibold text-gray-900">{{ u.firstName }} {{ u.lastName }}</h2>
            <div class="flex flex-wrap items-center gap-2 mt-1">
              <span class="inline-flex items-center px-2 py-0.5 rounded-full text-xs ring-1 ring-inset ring-current/20"
                [ngClass]="roleBadgeClass()">{{ u.role }}</span>
              <span class="inline-flex items-center px-2 py-0.5 rounded-full text-xs ring-1 ring-inset ring-current/20"
                [ngClass]="statusBadgeClass()">{{ u.status }}</span>
              <span class="inline-flex items-center gap-1 text-sm text-gray-500 ml-1">
                <span class="material-symbols-rounded text-[16px] leading-none">mail</span>
                {{ u.email }}
              </span>
            </div>
          </div>
        </div>
      </ng-container>
      <ng-template #genericTitle>
        <h2 class="text-2xl font-semibold text-gray-900">Kullanıcı Detayı</h2>
        <p class="text-sm text-gray-500">Kullanıcı bilgisi bulunamadı</p>
      </ng-template>
    </div>
    <div class="flex flex-col sm:flex-row gap-2 sm:items-center">
      <button type="button"
        class="inline-flex items-center gap-2 px-3.5 py-2 rounded-lg border border-gray-200 bg-white hover:bg-gray-50 shadow-sm ring-1 ring-black/5 w-full sm:w-auto"
        (click)="back()">
        <span class="material-symbols-rounded text-[20px]">arrow_back</span>
        Geri Dön
      </button>
      <button type="button"
        class="inline-flex items-center gap-2 px-3.5 py-2 rounded-lg bg-primary-600 text-white hover:bg-primary-700 disabled:opacity-40 shadow-sm ring-1 ring-primary-600/20 w-full sm:w-auto"
        [disabled]="isAdmin() || form.invalid" (click)="save()">
        <span class="material-symbols-rounded text-[20px]">check</span>
        Kaydet
      </button>
    </div>
  </div>

  <div *ngIf="!user(); else formTpl" class="text-center py-16">
    <div class="mx-auto w-16 h-16 rounded-full bg-gray-100 flex items-center justify-center mb-3">
      <span class="material-symbols-rounded text-gray-400 text-[32px]">person_off</span>
    </div>
    <p class="text-gray-600">Kullanıcı bulunamadı.</p>
  </div>

  <ng-template #formTpl>
    <form [formGroup]="form"
      class="bg-white p-6 rounded-2xl border border-gray-200 shadow-lg ring-1 ring-black/5 space-y-6">
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm text-gray-600 mb-1">ID</label>
          <input
            class="w-full rounded-lg px-3 py-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary-500/40 focus:border-primary-500 bg-white disabled:bg-gray-50 readonly:bg-gray-50 disabled:cursor-not-allowed readonly:cursor-not-allowed"
            formControlName="id" readonly />
        </div>
        <div>
          <label class="block text-sm text-gray-600 mb-1">E-posta</label>
          <input
            class="w-full rounded-lg px-3 py-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary-500/40 focus:border-primary-500 bg-white disabled:bg-gray-50 readonly:bg-gray-50 disabled:cursor-not-allowed readonly:cursor-not-allowed"
            formControlName="email" />
        </div>
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm text-gray-600 mb-1">Ad</label>
          <input
            class="w-full rounded-lg px-3 py-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary-500/40 focus:border-primary-500 bg-white disabled:bg-gray-50 readonly:bg-gray-50 disabled:cursor-not-allowed readonly:cursor-not-allowed"
            formControlName="firstName" />
        </div>
        <div>
          <label class="block text-sm text-gray-600 mb-1">Soyad</label>
          <input
            class="w-full rounded-lg px-3 py-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary-500/40 focus:border-primary-500 bg-white disabled:bg-gray-50 readonly:bg-gray-50 disabled:cursor-not-allowed readonly:cursor-not-allowed"
            formControlName="lastName" />
        </div>
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm text-gray-600 mb-1">Rol</label>
          <select
            class="w-full rounded-lg px-3 py-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary-500/40 focus:border-primary-500 bg-white disabled:bg-gray-50 readonly:bg-gray-50 disabled:cursor-not-allowed readonly:cursor-not-allowed"
            formControlName="role">
            <option value="admin">admin</option>
            <option value="user">user</option>
          </select>
        </div>
        <div>
          <label class="block text-sm text-gray-600 mb-1">Durum</label>
          <select
            class="w-full rounded-lg px-3 py-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary-500/40 focus:border-primary-500 bg-white disabled:bg-gray-50 readonly:bg-gray-50 disabled:cursor-not-allowed readonly:cursor-not-allowed"
            formControlName="status">
            <option value="active">active</option>
            <option value="passive">passive</option>
          </select>
        </div>
      </div>
    </form>
  </ng-template>
</section>

<ng-template #loadingTpl>
  <div class="flex items-center justify-center py-20 text-gray-600 text-lg">
    <span class="material-symbols-rounded animate-spin text-primary-600 text-[32px] mr-3">autorenew</span>
    <span class="font-medium">Yükleniyor...</span>
  </div>
</ng-template>
